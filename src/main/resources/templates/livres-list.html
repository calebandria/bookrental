<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Livre liste</title>
</head>

<body class="sb-nav-fixed">
    <section layout:fragment="content">
        <h1 class="mt-4">Livres</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
            <li class="breadcrumb-item active">Liste</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Edition</th>
                            <th>Action</th>
                            <th>Exemplaires</th>
                            <th>Nombre</th>
                            <th>Dispo</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Edition</th>
                            <th>Action</th>
                            <th>Exemplaires</th>
                            <th>Nombre</th>
                            <th>Dispo</th>
                        </tr>
                    </tfoot>
                    <tbody>
                          <tr th:each="livre :${livres}" class="livre">
                            <td th:text="${livre.titre}">Titre</td>
                            <td th:text="${livre.auteur}">Auteur</td>
                            <td th:text="${livre.edition}">Edition</td>
                            <td>
                                <a class="btn btn-outline-primary" th:href="@{/livres/{idLivre}/edit(idLivre=${livre.idLivre})}"><i class="fas fa-edit"></i></a>
                                <a class="btn btn-outline-danger" th:href="@{/livres/{idLivre}/delete(idLivre=${livre.idLivre})}"><i class="fa-solid fa-trash"></i></i></a>
                                
                            </td>
                            <td>
                                <a class="btn btn-outline-secondary" th:href="@{/exemplaires/{idLivre}/new(idLivre=${livre.idLivre})}"><i class="fa-solid fa-plus"></i></i></a>
                                <a class="btn btn-outline-secondary" th:href="@{/exemplaires/{idLivre}/view(idLivre=${livre.idLivre})}"><i class="fa-solid fa-eye"></i></i></a>
                            </td>
                            <td th:text="${livre.exemplaires.size()}">Nombre</td>
                            <th th:text="${livre.getExemplaireDispo()}">Dispo</th>
                        </tr>  
                      
                    </tbody>
                </table>
            </div>
        </div>
        <a class="btn btn-outline-success" th:href="@{/livres/new}"><i class="fa-solid fa-plus"></i> Ajouter un livre</a>       
    </section>
</body>

</html>
