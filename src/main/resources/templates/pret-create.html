<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Ajouter prets</title>
</head>

<body class="sb-nav-fixed">
    <section class="adherent-choice" layout:fragment="content">
        <h1 class="mt-4">Prets</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/home}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/prets}">Prets</a></li>
            <li class="breadcrumb-item active">Ajouter un pret</li>
        </ol>

        <form method="post" th:object="${pret}">
            <div class="form-group mb-3">
                <label class="h3" for="datePret">Date de pret</label>
                <input type="datetime-local" class="form-control" name="datePret" th:field="*{datePret}" id="datePret"
                    placeholder="Date d'adhésion">
                <p th:if="${#fields.hasErrors('datePret')}" class="text-danger" th:errors="*{datePret}"></p>
            </div>

            <div class="form-group mb-3">
                <label class="h3" for="dateRemise">Date de remise</label>
                <input type="datetime-local" class="form-control" name="dateRemise" th:field="*{dateRemise}"
                    id="dateRemise" disabled placeholder="Date d'adhésion">
                <p th:if="${#fields.hasErrors('dateRemise')}" class="text-danger" th:errors="*{dateRemise}"></p>
            </div>
            <button type="submit" class="btn btn-secondary " id="attribute" disabled>Attribuer</button>
        </form>
    </section>
</body>

</html>
